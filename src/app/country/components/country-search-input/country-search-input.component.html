<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    class="input input-bordered mr-2 w-56"
    [placeholder]="placeholder()"
    #txtSearch
    (keyup.enter)="onSearch(txtSearch.value)"
    [disabled]="loading()"
    autofocus/>
    <button [disabled]="loading()" class="btn btn-primary" (click)="onSearch(txtSearch.value)">Buscar</button>
</section>
