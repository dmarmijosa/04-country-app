<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    class="input input-bordered mr-2 w-56"
    [placeholder]="placeholder()"
    #txtSearch
    (keyup.enter)="onSeachValue.emit(txtSearch.value)"
    (keyup)="inputValue.set(txtSearch.value)"
    [disabled]="loading()"
    autofocus/>
    <button [disabled]="loading()" class="btn btn-primary" (click)="onSeachValue.emit(txtSearch.value)">Buscar</button>
</section>
